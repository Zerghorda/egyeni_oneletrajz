<script>
  var tablinks = document.getElementsByClassName("tab-link");
  var tabtartalomak = document.getElementsByClassName("tab-tartalomak");

  function opentab(tabname){
    for(tablink of tablinks){
      tablink.classList.remove("activ-link");
    }
    for(tabtartalom of tabtartalomak){
      tabtartalom.classList.remove("acitv-tab");
    }
    event.currentTarget.classList.add("activ-link");
    document.getElementById(tabname).classList.add("acitv-tab");
  }
</script>
